<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To do list app</title>
		<script
			src="https://kit.fontawesome.com/87bda58289.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<div id="submit-line">
					<input type="text" placeholder="Write something to do" />
					<input type="submit" value="Add" title="Add to list" />
				</div>
				<h1>To do list:</h1>
			</header>
			<div class="todo-list">
				<ul>
					<li>
						<span>No items on the list.</span>
					</li>
				</ul>
			</div>
		</div>
		<script src="todo.js"></script>
	</body>
</html>
