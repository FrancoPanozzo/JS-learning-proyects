<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client reviews carousel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="go-back-btn"><a href="../../../index.html">&lt; Go back</a></div>
    <div class="card">
      <button id="back"><img src="images/arrow-back.svg" alt="Back" /></button>
      <div class="card__review">
        <img src="images/mario.png" alt="Client avatar" height="100px" />
        <h2></h2>
        <p></p>
      </div>
      <button id="forward">
        <img src="images/arrow-forward.svg" alt="Forward" />
      </button>
    </div>
    <script src="reviews.js"></script>
  </body>
</html>
